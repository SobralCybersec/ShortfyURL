version: '3.8'

services:
  cassandra:
    image: cassandra:4.1
    container_name: shortfy-cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=shortfy-cluster
      - CASSANDRA_DC=dc1
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shortfy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build: .
    container_name: shortfy-app
    ports:
      - "8080:8080"
    environment:
      - CASSANDRA_HOSTS=cassandra
      - REDIS_ADDR=redis:6379
    depends_on:
      cassandra:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: on-failure

volumes:
  cassandra-data:
  redis-data:
